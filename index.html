<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
      <div class="container container1">
          <form class="form-inline input" role="form">
            <div class="form-group">
              <label for="item">To do:</label>
              <input type="text" class="form-control" id="item">
            </div>
            <div class="form-group">
              <label for="date">Due by:</label>
              <input type="date" class="form-control" id="date">
            </div>
              <button type="submit" class="btn btn-success button1">Submit</button>
          </form>
        </form>
      </div>
      <div class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Task</th>
              <th>Due</th>
              <th>Completion</th>
            </tr>
          </thead>
            <tbody>
              <tr id="template">
                <td class='task'></td>
                <td class='due'></td>
                <td class='remove'></td>
              </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-warning remove">Remove completed</button>
    </div>
  </div>
      <script src='main.js'></script>
      <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
</body>
</html>
